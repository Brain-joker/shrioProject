<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>用户列表</title>
        <header th:replace="header::html"></header>
    </head>
    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">演示</a>
            <a>
              <cite>导航元素</cite></a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>

        <script type="text/html" id="headbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
                <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
                <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
            </div>
        </script>

        <table id="friday" lay-filter="test"></table>

        <script type="text/html" id="barDemo">
                <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>

    </body>
    <script>
        //预加载组件
        layui.use('table', function(){
            var table = layui.table;

            //第一个实例
            table.render({
                elem: '#friday'   //table的id
                // ,height: 600      //高度
                ,url: '/user/list' //数据接口
                ,toolbar: '#headbarDemo' //开启头部工具栏，并为其绑定左侧模板
                ,page: true //开启分页
                ,response: {
                    dataName:'datas'  //规定数据列表的字段名称  默认是data;
                }
                ,cols: [
                    [ //表头
                     {type: 'checkbox', fixed: 'left'}
                    ,{field: 'id', title: 'ID', sort: true, fixed: 'left'}
                    ,{field: 'username', title: '用户名' }
                    ,{field: 'nickname', title: '别名', sort: true}
                    ,{field: 'telephone', title: '手机号码'}
                    ,{field: 'email', title: '邮箱', sort: true}
                    ,{field: 'birthday', title: '生日', sort: true}
                    ,{field: 'status', title: '状态', sort: true, templet:function (d) {
                            return d.status == '1' ? '启动' : '禁用';
                        }}
                     ,{fixed: 'right', title: '操作', toolbar: '#barDemo',width: 150}
                ]
                ]    //thymeleaf与layui有冲突 一定要这个格式  否则页面会报错
            });
        });
    </script>

</html>
