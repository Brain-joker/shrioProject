<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>用户列表</title>
        <header th:replace="header::html"></header>
    </head>
    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">演示</a>
            <a>
              <cite>导航元素</cite></a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <table id="friday" lay-filter="test">
        </table>

    </body>
    <script>
        //预加载组件
        layui.use('table', function(){
            var table = layui.table;

            //第一个实例
            table.render({
                elem: '#friday'   //table的id
                ,height: 312      //高度
                ,url: '/user/list' //数据接口
                //,page: true //开启分页
                ,response: {
                    dataName:'datas'  //规定数据列表的字段名称  默认是data;
                }
                ,cols: [
                    [ //表头
                    {field: 'id', title: 'ID', width:80, sort: true, fixed: 'left'}
                    ,{field: 'username', title: '用户名', width:80}
                    ,{field: 'nickname', title: '别名', width:80, sort: true}
                    ,{field: 'phone', title: '电话号码', width:80}
                    ,{field: 'telephone', title: '手机号码', width: 177}
                    ,{field: 'email', title: '邮箱', width: 80, sort: true}
                    ,{field: 'birthday', title: '生日', width: 80, sort: true}
                    ,{field: 'sex', title: '性别', width: 80}
                    ,{field: 'status', title: '状态', width: 135, sort: true}
                ]
                ]    //thymeleaf与layui有冲突 一定要这个格式  否则页面会报错
            });
        });
    </script>

</html>
