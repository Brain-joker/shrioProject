 spring:
   profiles:
    active: dev
     # 配置druid数据源
   datasource:
     driver-class-name: com.mysql.jdbc.Driver
     url: jdbc:mysql://192.168.1.108:3306/sht?useUnicode=true&characterEncoding=utf8&allowMultiQueries=true&useSSL=false
     username: root
     password: etoak
     platform: mysql
       # 连接池指定 springboot2.02版本默认使用HikariCP 此处要替换成Druid
       # 下面为连接池的补充设置，应用到上面所有数据源中
     type: com.alibaba.druid.pool.DruidDataSource
       # 初始化大小，最小，最大
     druid:
       initial-size: 1
       min-idle: 3
       max-active: 20
       max-wait: 60000
       time-between-eviction-runs-millis: 60000
       min-evictable-idle-time-millis: 30000
       validation-query: select 'x'
       testWhileIdle: true
       testOnBorrow: false
       testOnReturn: false
         # 是否缓存preparedStatement，打开PSCache，并且指定每个连接上PSCache的大小。官方建议MySQL下建议关闭，如果用SQL防火墙 建议打开
       poolPreparedStatements: true
       maxPoolPreparedStatementPerConnectionSize: 20
 mybatis:
   type-aliases-package: com.example.demo.model
   mapper-locations: classpath:/mybatis-mappers/*
   configuration:
     #  驼峰
     map-underscore-to-camel-case: true

